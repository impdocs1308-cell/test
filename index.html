<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .marquee { overflow: hidden; white-space: nowrap; background: #f3f4f6; padding: 10px 0; }
        .marquee p { display: inline-block; animation: scroll 20s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="marquee border-b border-gray-200">
        <p id="announcement-text" class="text-blue-600 font-semibold">Welcome to the Tournament! Next match starts in 2 days.</p>
    </div>

    <nav class="p-4 bg-white shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-800">üèè CricketCloud</h1>
        <a href="admin.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Admin Login</a>
    </nav>

    <main class="max-w-6xl mx-auto p-4">
        <section class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 my-6 text-center">
            <h2 class="text-lg font-medium text-gray-500">Next Match Countdown</h2>
            <div id="countdown" class="text-4xl font-black text-blue-600 mt-2">00:00:00:00</div>
            <div id="match-tag" class="inline-block mt-2 px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm font-bold">Semi-Final</div>
        </section>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg">Player Rankings</h3>
                    <select class="border rounded p-1 text-sm"><option>All Seasons</option></select>
                </div>
                <table class="w-full text-left">
                    <thead><tr class="border-b text-gray-400 text-sm"><th>Player</th><th>Runs</th><th>Wkts</th></tr></thead>
                    <tbody id="player-table">
                        <tr class="border-b"><td>Sai</td><td>450</td><td>12</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg">Team Rankings</h3>
                    <select class="border rounded p-1 text-sm"><option>Overall</option></select>
                </div>
                <table class="w-full text-left">
                    <thead><tr class="border-b text-gray-400 text-sm"><th>Team</th><th>Played</th><th>Points</th></tr></thead>
                    <tbody id="team-table">
                        <tr class="border-b"><td>Titans XI</td><td>10</td><td>18</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
